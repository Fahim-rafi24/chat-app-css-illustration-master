<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- fave icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- title -->
  <title>Frontend Mentor | Chat</title>

  <!-- flow-bit cdn -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="flex">


  <div class="hidden md:block w-[25vw] h-[85vh] rounded-b-[10vw] bg-gradient-to-r from-[#6A00FF99] to-[#BC3FFE]"></div>

  <!-- phone -->
<section class=" ml-5">
  <div class="relative top-5 md:top-28 left-5 md:left-auto md:right-32 border-gray-800 dark:border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[600px] w-[300px] shadow-xl">
    <div class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 absolute"></div>
    <div class="h-[46px] w-[3px] bg-gray-800 absolute -start-[17px] top-[124px] rounded-s-lg"></div>
    <div class="h-[46px] w-[3px] bg-gray-800 absolute -start-[17px] top-[178px] rounded-s-lg"></div>
    <div class="h-[64px] w-[3px] bg-gray-800 absolute -end-[17px] top-[142px] rounded-e-lg"></div>
    <div class="rounded-[2rem] overflow-hidden w-[272px] h-[572px] bg-white dark:bg-gray-800">
        <!-- mobile body -->
        <header class="flex h-[15%] w-full bg-gradient-to-r from-[#6A00FF] to-[#BC3FFE]  pt-10 pl-2">
  
          <div class="flex">
            <img class="mt-2 mr-2 w-[1rem] h-5 " src="icon/back.png" alt="">
            <img class="w-[2rem] h-[2rem] mt-1 rounded-full" src="images/avatar.jpg" alt="">
            <div class="text-white ml-3 mt-[-5px]">
              <h6 class="font-bold">Samuel Green</h6>
              <p class="text-sm">Available To talk</p>
            </div>
            <img class="h-[2rem] ml-12 mt-1" src="icon/3dot.png" alt="">
          </div>
  
        </header>
  
        <main class="justify-end">
          <div class="mt-2">
            <div id="massage" class="text-purple-500 bg-gray-200 text-sm w-4/5 mb-2 ml-2 p-2 rounded-xl border">
              That sounds Great! I'd be happy with that.
            </div>
            <div id="massage" class="text-purple-500 bg-gray-200 text-sm w-4/5 mb-2 ml-2 p-2 rounded-xl border">
              Could you send over some picture of your dog. Please?
            </div>
          </div>
  
            <div class="relative left-9">
              <div class="flex">
                <img class="w-11 ml-16 my-2 rounded-lg" src="images/dog-image-1.jpg" alt="">
                <img class="w-11 ml-3 my-2 rounded-lg" src="images/dog-image-2.jpg" alt="">
                <img class="w-11 ml-3 my-2 rounded-lg" src="images/dog-image-3.jpg" alt="">
              </div>
              <div id="massage" class="text-purple-900 bg-gray-200 text-sm w-4/5 mb-2 ml-2 p-2 rounded-xl border">
                Here are a few pictures. She's so happy.
              </div>
              <div id="massage" class="text-purple-900 bg-gray-200 text-sm w-[140px] mb-2 ml-20 p-2 rounded-xl border">
                Can you make it?
              </div>
            </div>
          
          <div class="mt-3">
            <div id="massage" class="text-purple-500 bg-gray-200 text-sm w-4/5 mb-2 ml-2 p-2 rounded-xl border">
              She look so happy! The time we discussed works.
            </div>
          </div>
        </main>
  
        <footer class="absolute bottom-0 mb-2 ml-[3px]">
          <div class="flex items-center bg-gray-100 p-3 rounded-full w-full max-w-sm">
            <input 
              type="text" 
              placeholder="Type a message..." 
              class="bg-transparent outline-none border-none text-gray-600 flex-1 px-3"
            />
            <button class="bg-purple-800 p-2 rounded-full ml-1 text-white">
              <!-- Add an icon for the arrow here -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </button>
          </div>
          
        </footer>
    </div>
  </div>
</section>

  <div class="hidden md:block absolute right-0 bottom-0 w-[25vw] h-[85vh] rounded-t-[10vw] bg-gradient-to-r from-[#6A00FF99] to-[#BC3FFE]"></div>

</body>
</html>
